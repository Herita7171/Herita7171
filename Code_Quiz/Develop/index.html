<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="quiz-title bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq" id="topNav">
                            <h6 id="checkScore">View Highscores</h6>
                            <div class="quiz timer">
                                <h6>Time: </h6>
                                <span class="timer-text">90</span>
                            </div>
                        </div>
                    </div>
                    <div class="quiz-content bg-white p-3 border-bottom">
                        <h3 style="text-align: center;" id="title">
                            Welcome to the JavaScript Quiz!
                        </h3>
                        <p style="margin-left: 50px; margin-right: 50px;" id="content">
                            This is a 90-second timed quiz. There will be 6 multiple choice questions. Please select your answer. Each time you choose a wrong answer, you will have 15 seconds deducted. This is a good time to gauge your JS knowledge! Ready to start?
                        </p>
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center p-3 bg-white"><button class="btn btn-primary border-success align-items-center btn-success" type="button">Start</button></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
